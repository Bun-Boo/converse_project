<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Converse</title>
    <link rel="SHORTCUT ICON" href="./img/slider/slide-2.ico" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="container1">
      <div class="container-signup">
        <div class="heading">
          <h1>Login</h1>
        </div>
        <div class="sign-up">
          <form class="form" action="">
            <div class="input-form">
              <span>User Name: </span>
              <small style="color: red">(*)</small>
              <br />
              <small style="color: red" id="errorName"></small>
              <input id="username" type="text" placeholder="Enter your name " />
            </div>
            <div class="input-form">
              <span>Email: </span>
              <small style="color: red">(*)</small>
              <br />
              <small style="color: red" id="errorEmail"></small>
              <input id="email" type="email" placeholder="Enter your email " />
            </div>
            <div class="input-form">
              <span>Password: </span>
              <small style="color: red">(*)</small>
              <br />
              <small style="color: red" id="errorPass"></small>
              <input
                id="password"
                type="password"
                placeholder="Enter your password "
              />
            </div>
            <button class="login" id="btn-login">Login</button>
            <span
              >Don't have an account?
              <a class="xanh" href="signup.html">Sign Up</a></span
            >
            <span> <a href=""> Forgot your password?</a></span>
          </form>
        </div>
      </div>

      <div class="background">
        <img
          src="https://img.freepik.com/free-photo/welcome-2022-happy-new-year-concept_1205-9737.jpg?w=1060&t=st=1653979940~exp=1653980540~hmac=899c6b65bc7432a0235f8867a3a05dd7ccc5a8ad14046d3e443feb54e6e6e092"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="./js/login.js"></script>
</html>
